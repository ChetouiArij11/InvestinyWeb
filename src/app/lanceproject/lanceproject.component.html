<div class="container">
  <h1>Lancer un projet</h1>
  <form (ngSubmit)="ajouterProjet()">

    <div class="form-group">
      <label for="titre">Titre du projet :</label>
      <input type="text" class="form-control" id="titreduprojet" name="titreduprojet" [(ngModel)]="nouveauProjet.titreduprojet">
    </div>
    <div class="form-group">
      <label for="description">Description :</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="nouveauProjet.description"></textarea>
    </div>
    <div class="form-group">
      <label for="categorie">Catégorie :</label>
      <input type="text" class="form-control" id="categorie" name="categorie" [(ngModel)]="nouveauProjet.categorie">
    </div>
    <div class="form-group">
      <label for="montantCible">Montant cible :</label>
      <input type="number" class="form-control" id="montantcible" name="montantcible" [(ngModel)]="nouveauProjet.montantcible">
    </div>
    <div class="form-group">
      <label for="dateDebut">Date de début :</label>
      <input type="date" class="form-control" id="datededebut" name="datededebut" [(ngModel)]="nouveauProjet.datededebut">
    </div>
    <div class="form-group">
      <label for="dateFin">Date de fin :</label>
      <input type="date" class="form-control" id="datedefin" name="datedefin" [(ngModel)]="nouveauProjet.datedefin">
    </div>
    <br><br>
    <div class="form-group">
      <label for="image">Image du projet :</label>
      <input type="file" class="form-control-file" id="imageduprojet" name="imageduprojet" [(ngModel)]="nouveauProjet.imageduprojet">
    </div>
    <br>
    <br>
    <button class="btn btn-primary" type="submit">Ajouter le projet</button>
